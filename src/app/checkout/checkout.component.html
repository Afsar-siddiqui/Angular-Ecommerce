<div class="container">
    <div class="row">
        <div *ngIf="showMessage" class="alert alert-success mt-4 mb-4" role="alert">
            {{orderMessage}}
          </div>
        <div class="col-md-6">
          <h2 class="mt-4 mb-4 text-center">Check Out</h2>
            <form [formGroup]="checkOut" (ngSubmit)="orderNow()" class="login-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" >
                    <div id="emailHelp" class="form-text">Name</div>
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email" >
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="address" >
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" formControlName="contact" >
                </div>
                <button class="btn btn-primary">Order Now</button><br>
            </form>
          </div>

          <div class="col-md-6">
            <div class="justify-content-center text-center">
                <h2 class="mt-4 mb-4">Order Details</h2>
                <p><b>Total Amount: </b> {{totalPrice}}</p>
            </div>
          </div>
    </div>
</div>
