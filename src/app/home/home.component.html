  <!--carousel-->
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let product of popularProducts">
        <div class="picsum-img-wrapper">
          <img src="{{product.image}}" class="slider-image" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
          <h3>{{product.name}}</h3>
          <p>{{product.description}}</p>
        </div>
    </ng-template>
  </ngb-carousel>
  <!--end-->

  <div class="mt-5 mb-5">
    <div class="container">
        <div class="row" *ngIf="productsList">
            <h2>Popular Products</h2>
            <div class="col-sm-3 mt-2 mb-4" *ngFor="let list of productsList">
                <div class="card">
                    <img src="{{ list.image }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title d-flex justify-content-center">{{ list.name }}</h5>
                      <div class="d-flex justify-content-between mb-3 mt-3">
                        <p class="">Price: {{ list.price }}</p>
                        <p class="">Color: {{ list.color }}</p>
                      </div>
                      <a class="d-flex justify-content-center btn btn-primary" routerLink="/details/{{list.id}}">View</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </div>
