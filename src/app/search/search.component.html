<div class="container">
    <h2 class="mt-4 mb-4 pb-2 border-bottom">Search Result: {{queryResult}}</h2>
    <div class="row">
        <!--show message-->
        <div *ngIf="showMessage" class="alert alert-success text-center" role="alert">
            {{notFound}} for {{queryResult}}
          </div>
        <!--end-->
        <div class="d-flex justify-content-between mt-2 pb-2 border-bottom" *ngFor="let product of searchResult">
            <div class="col-sm-2">
                <img src="{{product.image}}" class="img-thumbnail" width="180px" height="180px" alt="">
            </div>
            <div class="col-sm-10">
                <h3>{{product.name}}</h3>
                <p>
                    <span><strong>Category: </strong>{{product.category}}</span>
                    <span class="ml-2"><strong>Price: </strong>{{product.price}}</span>
                </p>
                <p>{{product.description}}</p>
                <a class="btn btn-primary" routerLink="/details/{{product.id}}">View Details</a>
            </div>
        </div>
    </div>
</div>
